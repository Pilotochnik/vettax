<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa" rx="20" ry="20"/>
  
  <!-- Градиентный фон -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#edf7ed" />
      <stop offset="100%" stop-color="#e1f5fe" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#bg-gradient)" rx="20" ry="20"/>
  
  <!-- Стетоскоп с более реалистичными деталями -->
  <g transform="translate(130, 100) scale(1.2)">
    <!-- Трубка стетоскопа -->
    <path d="M10,50 C-20,50 -20,120 10,120 L70,120 C100,120 100,50 70,50" 
          stroke="#2E7D32" stroke-width="8" fill="none" stroke-linecap="round" />
    
    <!-- Головка стетоскопа -->
    <circle cx="40" cy="140" r="20" fill="#388E3C" />
    <circle cx="40" cy="140" r="12" fill="#81C784" />
    <circle cx="40" cy="140" r="5" fill="#E8F5E9" />
    
    <!-- Наушники -->
    <path d="M-5,30 C-15,30 -15,10 -5,10" stroke="#2E7D32" stroke-width="6" fill="none" stroke-linecap="round" />
    <path d="M85,30 C95,30 95,10 85,10" stroke="#2E7D32" stroke-width="6" fill="none" stroke-linecap="round" />
    
    <!-- Соединения наушников -->
    <path d="M-5,20 L20,20" stroke="#2E7D32" stroke-width="6" fill="none" />
    <path d="M85,20 L60,20" stroke="#2E7D32" stroke-width="6" fill="none" />
    <path d="M20,20 L40,40 L60,20" stroke="#2E7D32" stroke-width="6" fill="none" stroke-linejoin="round" />
    <path d="M40,40 L40,50" stroke="#2E7D32" stroke-width="6" fill="none" />
    
    <!-- Металлические части -->
    <circle cx="-5" cy="10" r="5" fill="#90A4AE" />
    <circle cx="85" cy="10" r="5" fill="#90A4AE" />
  </g>
  
  <!-- Кот (более реалистичный) -->
  <g transform="translate(220, 120)">
    <!-- Тело -->
    <ellipse cx="30" cy="50" rx="45" ry="30" fill="#ED9564" />
    
    <!-- Голова -->
    <circle cx="10" cy="20" r="25" fill="#ED9564" />
    
    <!-- Уши -->
    <path d="M-10,5 L-15,-15 L0,0 Z" fill="#ED9564" stroke="#D07D50" stroke-width="1" />
    <path d="M0,-15 L15,-15 L5,0 Z" fill="#ED9564" stroke="#D07D50" stroke-width="1" />
    <path d="M-12,-12 L-5,-5 Z" stroke="#D07D50" stroke-width="1.5" />
    <path d="M12,-12 L5,-5 Z" stroke="#D07D50" stroke-width="1.5" />
    
    <!-- Глаза -->
    <ellipse cx="0" cy="15" rx="5" ry="7" fill="white" />
    <ellipse cx="20" cy="15" rx="5" ry="7" fill="white" />
    <ellipse cx="0" cy="15" rx="2" ry="4" fill="#424242">
      <animate attributeName="ry" values="4;1;4" dur="5s" repeatCount="indefinite" />
    </ellipse>
    <ellipse cx="20" cy="15" rx="2" ry="4" fill="#424242">
      <animate attributeName="ry" values="4;1;4" dur="5s" repeatCount="indefinite" />
    </ellipse>
    
    <!-- Нос и рот -->
    <path d="M10,22 L15,22 L12,26 Z" fill="#EC407A" />
    <path d="M12,26 C10,28 14,28 12,30" stroke="#8D6E63" stroke-width="1" fill="none" />
    
    <!-- Усы -->
    <line x1="-15" y1="22" x2="5" y2="25" stroke="#8D6E63" stroke-width="0.8" />
    <line x1="-15" y1="26" x2="5" y2="26" stroke="#8D6E63" stroke-width="0.8" />
    <line x1="-15" y1="30" x2="5" y2="27" stroke="#8D6E63" stroke-width="0.8" />
    
    <line x1="35" y1="22" x2="15" y2="25" stroke="#8D6E63" stroke-width="0.8" />
    <line x1="35" y1="26" x2="15" y2="26" stroke="#8D6E63" stroke-width="0.8" />
    <line x1="35" y1="30" x2="15" y2="27" stroke="#8D6E63" stroke-width="0.8" />
    
    <!-- Лапки -->
    <ellipse cx="0" cy="75" rx="10" ry="5" fill="#ED9564" />
    <ellipse cx="65" cy="60" rx="10" ry="5" fill="#ED9564" />
    
    <!-- Хвост -->
    <path d="M75,50 C95,40 100,60 85,70" fill="none" stroke="#ED9564" stroke-width="8" stroke-linecap="round" />
  </g>
  
  <!-- Пульсирующее сердце -->
  <g transform="translate(60, 70) scale(0.7)">
    <path d="M50,20 A20,20 0,0,1 90,20 A20,20 0,0,1 130,20 Q130,60 90,90 Q50,60 50,20 Z" 
          fill="#EF5350" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.7;0.9" dur="2s" repeatCount="indefinite" />
      <animate attributeName="d" values="M50,20 A20,20 0,0,1 90,20 A20,20 0,0,1 130,20 Q130,60 90,90 Q50,60 50,20 Z;
                                        M50,25 A25,25 0,0,1 90,25 A25,25 0,0,1 130,25 Q130,65 90,95 Q50,65 50,25 Z;
                                        M50,20 A20,20 0,0,1 90,20 A20,20 0,0,1 130,20 Q130,60 90,90 Q50,60 50,20 Z" 
               dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Заголовок внизу -->
  <text x="200" y="270" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">Диагностика заболеваний</text>
</svg> 
